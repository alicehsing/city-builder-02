<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>City Builder</title>
</head>

<body>
    <main>
        <label>Skyline &nbsp
            <select id="skyline-dropdown">
                <option value="1">Singapore</option>
                <option value="2">Brooklyn</option>
                <option value="3">Night City</option>
            </select>
        </label>
        <label>Waterfront &nbsp
            <select id="waterfront-dropdown">
                <option value="1">Riverfront</option>
                <option value="2">Canal</option>
                <option value="3">River Valley</option>
            </select>
        </label>
        <label>Castle &nbsp
            <select id="castle-dropdown">
                <option value="1">Grand Castle</option>
                <option value="2">Sunset Castle</option>
                <option value="3">Misty Castle</option>
            </select>
        </label>

        <div class="skyline">
            <img id="skyline-image" />;
        </div>

        <div class="waterfront">
            <img id="waterfront-image" />;
        </div>

        <div class="castle">
            <img id="castle-image" />;
        </div>


        <div class="slogans">
            <label> Type In Your Slogan
                <input id="slogan-input" type="text">
            </label>
            <button id="slogan-button">Add Slogan</button>
            <div class="list"></div>
        </div>

        <div class="count"> </div>









    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
